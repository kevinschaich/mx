<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MX Dialpad</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/socket.io/socket.io.js"></script>
<style>.dot{animation:pulse 2s infinite}.dot.on{animation:none}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}.toast{animation:slideIn .3s}@keyframes slideIn{from{transform:translateX(300px);opacity:0}}</style>
</head>
<body class="bg-black text-white p-5">
<div class="max-w-7xl mx-auto">
<h1 class="text-3xl text-center mb-6">ğŸ›ï¸ MX Dialpad</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<div class="bg-zinc-900 border border-zinc-800 rounded-lg p-5 space-y-4">
<div><div class="flex justify-between text-sm mb-1"><span>Friction</span><span id="frictionVal" class="text-indigo-400 font-bold">50</span></div>
<input type="range" id="friction" min="5" max="100" value="50" class="w-full" oninput="set('friction',this.value)"></div>
<div><div class="flex justify-between text-sm mb-1"><span>Sensitivity</span><span id="sensitivityVal" class="text-indigo-400 font-bold">50</span></div>
<input type="range" id="sensitivity" min="1" max="100" value="50" class="w-full" oninput="set('sensitivity',this.value)"></div>
<div class="flex items-center gap-2 text-sm pt-2"><div id="dot" class="w-2.5 h-2.5 rounded-full bg-red-500 dot"></div><span id="status">Disconnected</span></div>
</div>
<div class="bg-zinc-900 border border-zinc-800 rounded-lg p-5">
<h2 class="text-lg mb-3 pb-2 border-b border-zinc-700">ğŸ¯ Jog</h2>
<div class="flex flex-col items-center gap-3">
<svg width="120" height="120"><circle cx="60" cy="60" r="50" fill="none" stroke="#333" stroke-width="6"/>
<circle id="jogCircle" cx="60" cy="60" r="50" fill="none" stroke="#6366f1" stroke-width="6" stroke-dasharray="314" stroke-dashoffset="314" transform="rotate(-90 60 60)"/>
<text x="60" y="60" text-anchor="middle" dy=".3em" font-size="18" fill="#fff" id="jogPos">0</text></svg>
<div class="flex gap-6 text-xs"><div>Total <b id="jogTotal">0</b></div><div>High <b id="jogHigh">0</b></div></div>
<canvas id="jogCanvas" width="200" height="120" class="w-full bg-black border border-zinc-800 rounded"></canvas>
<div class="flex gap-4 text-xs"><span>In: <b id="jogInput">0</b></span><span>Vel: <b id="jogVel">0</b></span><span><b id="jogMult">â€”</b></span></div>
<button onclick="reset('jog')" class="text-xs px-3 py-1 bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700">Reset</button>
</div>
</div>
<div class="bg-zinc-900 border border-zinc-800 rounded-lg p-5">
<h2 class="text-lg mb-3 pb-2 border-b border-zinc-700">ğŸ”„ Scroll</h2>
<div class="flex flex-col items-center gap-3">
<svg width="120" height="120"><circle cx="60" cy="60" r="50" fill="none" stroke="#333" stroke-width="6"/>
<circle id="scrollCircle" cx="60" cy="60" r="50" fill="none" stroke="#10b981" stroke-width="6" stroke-dasharray="314" stroke-dashoffset="314" transform="rotate(-90 60 60)"/>
<text x="60" y="60" text-anchor="middle" dy=".3em" font-size="18" fill="#fff" id="scrollPos">0</text></svg>
<div class="flex gap-6 text-xs"><div>Total <b id="scrollTotal">0</b></div><div>High <b id="scrollHigh">0</b></div></div>
<canvas id="scrollCanvas" width="200" height="120" class="w-full bg-black border border-zinc-800 rounded"></canvas>
<div class="flex gap-4 text-xs"><span>In: <b id="scrollInput">0</b></span><span>Vel: <b id="scrollVel">0</b></span><span><b id="scrollMult">â€”</b></span></div>
<button onclick="reset('scroll')" class="text-xs px-3 py-1 bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700">Reset</button>
</div>
</div>
<div class="col-span-1 md:col-span-3 bg-zinc-900 border border-zinc-800 rounded-lg p-5">
<div class="flex justify-between items-center mb-3"><h2 class="text-lg">Event Log</h2>
<button onclick="clearLog()" class="text-xs px-3 py-1 bg-zinc-800 border border-zinc-700 rounded hover:bg-zinc-700">Clear</button></div>
<div id="log" class="bg-black border border-zinc-800 rounded p-3 h-40 overflow-y-auto font-mono text-xs space-y-1"></div>
</div>
</div>
</div>
<script src="/app.js"></script>
</body>
</html>
